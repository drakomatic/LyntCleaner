<!DOCTYPE html>
<html?>
    <head>
        <link rel="stylesheet" href="settings.css">
        <script src="settings.js"></script>
    </head>
    <body>
        <h3>LyntCleaner settings</h3>
        <div class="CheckboxDiv">
            <p class="CheckboxLabel">Larger Feed</p>
            <input type="checkbox" class="CheckboxCheckbox" id="enlargefeed">
        </div>
        <div class="CheckboxDiv">
            <p class="CheckboxLabel">Clean Post Background</p>
            <input type="checkbox" class="CheckboxCheckbox" id="bgclean">
        </div>
        <div class="CheckboxDiv">
            <p class="CheckboxLabel">Clean Sidebar Background</p>
            <input type="checkbox" class="CheckboxCheckbox" id="sidebarclean">
        </div>
        <div class="CheckboxDiv">
            <p class="CheckboxLabel">Cleaner Font</p>
            <input type="checkbox" class="CheckboxCheckbox" id="fontclean">
        </div>
        <button class="ApplyButton" id="apply">Apply</button>
    </body>
</html>
